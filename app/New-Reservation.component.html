<form class="col-xs-12 col-sm-12 col-md-8 form-section" (ngSubmit)="onSubmit(reservationForm.value)" #reservationForm="ngForm">
  <div class="row justify-content-center">
    <div class="componentTitle" id="formTitle">New Reservation</div>
  </div>
  <div class="row">

    <div class="col-12">
      <label for="date">DATE</label>
    </div>
    <div class="col-6">
      <input type="date" name="dt" id="dt" value="{{datepicker.selectedDate | date:'shortDate'}}" readonly>
      <input type="hidden" name="year" id="y" ngControl="year" [(ngModel)]="datepicker.selectedYear" required>
      <input type="hidden" name="month" id="m" ngControl="month" [(ngModel)]="datepicker.selectedMonth" required>
      <input type="hidden" name="day" id="d" ngControl="day" [(ngModel)]="datepicker.selectedDay" required>
    </div>
    <app-Datepicker></app-Datepicker>


  </div>
  <p class="sectionTitle">Family</p>
  <div class="row">
    <div class="col-xs-12 col-lg-6">
      <div class="row">
        <div class="col-12">
          <label for="FAbove">ABOVE 3 YEARS</label>
        </div>
        <div class="col-12">
          <input type="text" name="FAbove" id="FAbove" ngControl="FAbove" required>
        </div>
      </div>


    </div>

    <div class="col-xs-12 col-lg-6">
      <div class="row">
        <div class="col-12">
          <label for="FUnder">UNDER 3 YEARS</label>
        </div>
        <div class="col-12">
          <input type="text" name="FUnder" id="FUnder" ngControl="FUnder" required>
        </div>
      </div>


    </div>
  </div>

  <p class="sectionTitle">Guests</p>
  <div class="row">
    <div class="col-xs-12 col-lg-6">
      <div class="row">
        <div class="col-12">
          <label for="GAbove">ABOVE 3 YEARS</label>
        </div>
        <div class="col-12">
          <input type="text" name="GAbove" id="GAbove" ngControl="GAbove" required>
        </div>
      </div>


    </div>

    <div class="col-xs-12 col-lg-6">
      <div class="row">
        <div class="col-12">
          <label for="GUnder">UNDER 3 YEARS</label>
        </div>
        <div class="col-12">
          <input type="text" name="GUnder" id="GUnder" ngControl="GUnder" value="0" required>
        </div>
      </div>


    </div>
  </div>

  <div class="row justify-content-center">
    <input class="col-3" id="confirmButton" type="submit" value="Confirm">
  </div>





</form>
